<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Login</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Demo Login</h1>
    </div>
    <form method="POST" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control" name="email" required value="test@example.com" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" class="form-control" name="password" type="password" required value="123456" placeholder="Enter your password">
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </div>
</body>
</html>
